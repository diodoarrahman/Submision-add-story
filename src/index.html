<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dicoding Stories</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <link rel="manifest" href="/manifest.json" />
  <meta name="theme-color" content="#FF5722" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Helvetica Neue', sans-serif;
      background-color: #f8f9fa;
      margin: 0;
    }

    header {
      background-color: #FF5722;
      color: white;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      flex-wrap: wrap;
    }

    header h1 {
      font-size: 1.8rem;
      font-weight: 600;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 1rem;
      padding: 0;
    }

    nav a,
    #logout-btn {
      text-decoration: none;
      color: white;
      font-size: 1rem;
      padding: 0.5rem 1rem;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    nav a:hover,
    #logout-btn:hover {
      background-color: rgba(255, 255, 255, 0.3);
    }

    main {
      padding: 2rem;
    }

    .main-content {
      max-width: 1000px;
      margin: 0 auto;
      background-color: #ffffff;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
      padding: 2rem;
    }

    @media (max-width: 600px) {
      header {
        flex-direction: column;
        align-items: flex-start;
      }

      nav ul {
        flex-direction: column;
        gap: 0.5rem;
        margin-top: 1rem;
      }
    }
  </style>
</head>

<body>
  <header>
    <h1>Dicoding Stories</h1>
    <nav>
      <ul>
        <li><a href="#/home" aria-label="Go to home page">Home</a></li>
        <li><a href="#/bookmark" aria-label="View bookmarked stories">Bookmark</a></li>
        <li><a href="#/add-story" aria-label="Add a new story">Add Story</a></li>
        <li><button id="logout-btn" aria-label="Log out">Logout</button></li>
      </ul>
    </nav>
  </header>

  <main id="main-content" tabindex="-1" role="main">
    <!-- Page content will be injected here -->
  </main>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/sw.js')
          .then(reg => console.log('Service Worker registered with scope:', reg.scope))
          .catch(err => console.error('Service Worker registration failed:', err));
      });
    }
  </script>
</body>

</html>
